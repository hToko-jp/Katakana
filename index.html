  <title>カタカナアプリ🌸</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }

    #result {
      font-size: 1.5em;
      margin: 20px;
      height: 2em;
    }

    .firework {
  position: fixed;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  z-index: 9999;
}


    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }   
    }

    @keyframes pop {
     
     0%   { opacity: 1; transform: scale(1.2); }
     50%  { opacity: 0.6; transform: scale(1); }
     100% { opacity: 0; transform: scale(0.9); }
   }

  #result.popEffect {
    animation: pop 2.5s fadeOut 3.5 ease-out ;
    /* animation: fadeOut 1.5s ease-out; */
    font-size: 4em;
    font-weight: bold;
    color: hotpink;
    text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.7);
    transform: scale(1.2);
    transition: transform 0.3s ease-out, color 0.3s ease-out;
  }
  </style>
</head>
<body>
  <h1>変換チャレンジ！🌸</h1>
  <p id="score">スコア：0点</p>
  <p id="question">ひらがな:</p>
  <input type="text" id="answer" placeholder="カタカナで答えてね">
  <button onclick="checkAnswer()">答える</button>
  <p id="result"></p>

  <script>
    const questions = [
      { hiragana: "さくら", katakana: "サクラ" },
      { hiragana: "やま", katakana: "ヤマ" },
      { hiragana: "かわ", katakana: "カワ" },
      { hiragana: "たけ", katakana: "タケ" }
    ];

    let currentIndex = 0;

    function showQuestion() {
      if (currentIndex < questions.length) {
        document.getElementById("question").textContent = "ひらがな: " + questions[currentIndex].hiragana;
        document.getElementById("answer").value = "";
        document.getElementById("result").textContent = "";
      } else {
        document.getElementById("question").textContent = "すべての問題が終了しました！🌟";
        document.getElementById("answer").style.display = "none";
        document.querySelector("button").style.display = "none";
      }
    }

    function launchFullFireworks() {
    for (let i = 0; i < 30; i++) { // 5か所に発射（好きな数に増やせます）
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.5; // 上半分に表示すると花火っぽい！
    createFirework(x, y);
  }
}

    // ここからスコア管理

  let score = 0; // スコア初期化
  function checkAnswer() {
  const userInput = document.getElementById("answer").value.trim();
  const correctAnswer = questions[currentIndex].katakana;

  if (userInput === correctAnswer) {
    document.getElementById("result").textContent = "正解！🎉";

    // 🎯 点数加算
    score += 10;
    document.getElementById("score").textContent = `スコア：${score}点`;

    const resultElem = document.getElementById("result");
    resultElem.classList.add("popEffect");

    launchFullFireworks(); // 🌟 全画面花火！

    currentIndex++;
    setTimeout(showQuestion, 1500);
  } else {
    document.getElementById("result").textContent = "ちがうよ〜💦";
  }
}


    

  function createFirework(x, y) {
  const colors = ["red", "orange", "yellow", "fuchsia", "skyblue", "white"];
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement("div");
    particle.className = "firework";
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    particle.style.left = x + "px";
    particle.style.top = y + "px";
    document.body.appendChild(particle);

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 100;

    particle.animate([
      { transform: "translate(0, 0)", opacity: 5 },
      {
        transform: `translate(${Math.cos(angle)*radius}px, ${Math.sin(angle)*radius}px)`,
        opacity: 0
      }
    ], {
      duration: 1300,
      easing: "ease-out"
      
    });

    setTimeout(() => particle.remove(), 1100);
  }
}


    showQuestion();
  </script>
