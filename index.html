<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍉カタカナアプリ🍓</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }

    #result {
      font-size: 1.5em;
      margin: 20px;
      height: 2em;
    }

    #question {
      font-size: 2em;
      margin: 20px;
      height: 2em;
      color: rgb(169, 154, 154);
    }

    #question,
    #answer {
      font-size: 2em;
      margin: 20px;
      height: 2em;
    }
    
    #score {
      font-size: 1.5em;
      margin: 20px;
      color: hotpink;
    }

    

    .firework {
  position: fixed;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  z-index: 9999;
}


    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }   
    }

    @keyframes pop {
     
     0%   { opacity: 1; transform: scale(1.2); }
     50%  { opacity: 0.6; transform: scale(1); }
     100% { opacity: 0; transform: scale(0.9); }
   }

  #result.popEffect {
    animation: pop 2.5s fadeOut 3.5 ease-out ;
    /* animation: fadeOut 1.5s ease-out; */
    font-size: 4em;
    font-weight: bold;
    color: hotpink;
    text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.7);
    transform: scale(1.2);
    transition: transform 0.3s ease-out, color 0.3s ease-out;
  }
  </style>
</head>
<body>
  <h1>みなみしょう カタカナ チャレンジ！🍰</h1>
  <p id="score"></p>
  <p id="question"></p>
  <input type="text" id="answer" placeholder="かたかなで こたえてね">
  <button onclick="checkAnswer()">できたよ</button>
  <p id="result"></p>


  <script>
    const questions = [
      { hiragana: "まいくら", katakana: "マイクラ" },
      { hiragana: "まりお", katakana: "マリオ" },
      { hiragana: "ぽけもん", katakana: "ポケモン" },
      { hiragana: "げーむ", katakana: "ゲーム" },
      { hiragana: "あいすくりーむ", katakana: "アイスクリーム" },
      { hiragana: "すいか", katakana: "スイカ" },
      { hiragana: "たいやき", katakana: "タイヤキ" },
      { hiragana: "おにぎり", katakana: "オニギリ" },
      { hiragana: "さくらんぼ", katakana: "サクランボ" },
      { hiragana: "すぷらとぅーん", katakana: "スプラトゥーン" }
    ];

    let currentIndex = 0;

    function showQuestion() {
      if (currentIndex < questions.length) {
        document.getElementById("question").textContent = "もんだい: " + questions[currentIndex].hiragana;
        document.getElementById("answer").value = "";
        document.getElementById("result").textContent = "";
      } else {
        document.getElementById("question").textContent = "これで おわりだよ！🌟";
        document.getElementById("answer").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("score").textContent = "";
        document.getElementById("question").textContent = "これでおわりだよ🌟";
        document.getElementById("answer").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("result").textContent = "おつかれさま！🎉";
  const endTime = Date.now();
  const timeTaken = Math.floor((endTime - startTime) / 1000);

  document.getElementById("result").textContent =
    `クリアタイムは${timeTaken}秒`;
      }
    }

    function launchFullFireworks() {
    for (let i = 0; i < 30; i++) { // 5か所に発射（好きな数に増やせます）
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.5; // 上半分に表示すると花火っぽい！
    createFirework(x, y);
  }
}

   
    // ここからスコア管理

  let score = 0; // スコア初期化
  function checkAnswer() {
  const userInput = document.getElementById("answer").value.trim();
  const correctAnswer = questions[currentIndex].katakana;

  if (userInput === correctAnswer) {
    document.getElementById("result").textContent = "せいかい！🎉";

    // 🎯 点数加算
    score += 10;
    const resultElem = document.getElementById("result");
    resultElem.classList.add("popEffect");

    launchFullFireworks(); // 🌟 全画面花火！

    currentIndex++;
    setTimeout(showQuestion, 1500);
  } else {
    document.getElementById("result").textContent = "ちがうよ〜💦";
  }
}


    // ここから花火のイベント
  function createFirework(x, y) {
  const colors = ["red", "orange", "yellow", "fuchsia", "skyblue", "white"];
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement("div");
    particle.className = "firework";
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    particle.style.left = x + "px";
    particle.style.top = y + "px";
    document.body.appendChild(particle);

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 100;

    particle.animate([
      { transform: "translate(0, 0)", opacity: 5 },
      {
        transform: `translate(${Math.cos(angle)*radius}px, ${Math.sin(angle)*radius}px)`,
        opacity: 0
      }
    ], {
      duration: 1300,
      easing: "ease-out"
      
    });

    setTimeout(() => particle.remove(), 1100);
  }
}

    showQuestion();

    // クリアタイムの表示
    let startTime = 0;
    if (currentIndex === 0) {
  startTime = Date.now();
}
const endTime = Date.now();
const timeTaken = Math.floor((endTime - startTime) / 1000); // 秒単位





  </script>
</body>
</html>
